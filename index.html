<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta property="og:image" content="https://raw.githubusercontent.com/ysagohh/huddle-landing-page/refs/heads/main/images/preview.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="wrapper">
    <header class="logo"><img src="./images/logo.svg" alt="Huddle" /></header>
    <div class="container">
      <div class="image"><img src="./images/illustration-mockups.svg" alt="illustration of an app" /></div>
      <main class="text-block">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <div class="cta-btn">Register</div>
      </main>
    </div>
    <div class="socials">
      <img class="social-icon" src="./images/logo-fb.png" alt="Facebook icon" />
      <img class="social-icon" src="./images/logo-ig.png" alt="Instagram icon" />
      <img class="social-icon" src="./images/logo-x.png" alt="X icon" />
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/ysagohh" target="_blank">Ysa Gohh</a>.
      </p>
    </footer>
  </div>
  <img class="bg bg-desktop" src="./images/bg-desktop.svg" aria-hidden="true" alt="background image" />
  <img class="bg bg-mobile" src="./images/bg-mobile.svg" aria-hidden="true" alt="background image" />
</body>
</html>
